<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun 3 - Oyuncu Tahmin Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .oyuncu-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .oyuncu {
            border: 4px solid transparent; /* Varsayılan çerçeve rengi */
            padding: 15px;
            text-align: center;
            width: 200px;
            border-radius: 10px;
            background-color: #fff;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .oyuncu img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .oyuncu:hover {
            border-width: 6px; /* Çerçeve genişliği hover durumunda artar */
        }
        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: red;
            text-align: center;
        }
        .skor {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Oyuncu Tahmin Oyunu</h1>
    <p class="skor">Skorunuz: {{ skor }}</p>
    
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    
    <div class="oyuncu-container">
        <div class="oyuncu" style="border-color: {{ oyuncu1['Takım Rengi'] }};">
            <img src="{{ oyuncu1['Fotoğraf URL'] }}" alt="Oyuncu Fotoğrafı">
            <p>
                <strong>{{ oyuncu1['Oyuncu İsmi'] }}</strong><br>
                Yaş: {{ oyuncu1['Yaş'] }}<br>

            </p>
        </div>
        <div class="oyuncu" style="border-color: {{ oyuncu2['Takım Rengi'] }};">
            <img src="{{ oyuncu2['Fotoğraf URL'] }}" alt="Oyuncu Fotoğrafı">
            <p>
                <strong>{{ oyuncu2['Oyuncu İsmi'] }}</strong><br>
                Yaş: {{ oyuncu2['Yaş'] }}<br>

            </p>
        </div>
    </div>

    <form method="POST">
        <p>Hangi oyuncunun piyasa değeri daha yüksek?</p>
        <label>
            <input type="radio" name="tahmin" value="1" required> 1. {{ oyuncu1['Oyuncu İsmi'] }}
        </label><br>
        <label>
            <input type="radio" name="tahmin" value="2" required> 2. {{ oyuncu2['Oyuncu İsmi'] }}
        </label><br><br>
        <button type="submit">Tahmin Et</button>
    </form>
    <a href="{{ url_for('index') }}">
        <button>Ana Menüye Dön</button>
    </a>
</body>
</html>
