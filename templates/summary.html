<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar</title>
</head>
<body>
    <h1>Oyun Sonu</h1>
    <p>Oyun bitti! İşte sonuçlar:</p>

    <table border="1">
        <thead>
            <tr>
                <th>Oyuncu İsmi</th>
                <th>Gerçek Değer</th>
                <th>Son Tahmin</th>
                <th>Fark</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result['Oyuncu İsmi'] }}</td>
                    <td>{{ result['Gerçek Değer'] }} milyon Euro</td>
                    <td>{{ result['Son Tahmin'] }} milyon Euro</td>
                    <td>{{ result['Fark'] }} milyon Euro</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <a href="{{ url_for('game1_bp.index') }}">
            <button>Yeni Oyun Başlat</button>
        </a>
    </footer>
</body>
</html>
